<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>策略分析</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/table1.css">
</head>
<body>
<script>
    function showWords(dom) {
        dom.innerHTML = dom.attributes['data-words'].nodeValue;
    }
</script>
<h2>策略分析</h2>
<table class="bordered">
    <thead>
    <tr>
        <th width="31">#</th>
        <th width="94">策略名</th>
        <th width="421">相关</th>
        <th>结论</th>
    </tr>
    </thead>
    <tr>
        <td>1</td>
        <td>基于现有改造</td>

        <td>基于js的某Max</td>
        <td data-words="由于不是基于canvas的，性能和效果无法保证，动画困难" onclick="showWords(this)">...</td>
    </tr>
    <tr>
        <td>2</td>
        <td>使用hightopo</td>
        <td><img src="img/hightopo.png" width="400" height="275"></td>
        <td data-words="优点：基本没开发任务，快速应对客户需求<br>缺点：基本版本加定制版本价格高昂，后期改动麻烦且带来额外成本" onclick="showWords(this)">...</td>
    </tr>
    <tr>
        <td>3</td>
        <td>使用gojs</td>
        <td><img src="img/gojs.png" width="400" height="275"></td>
        <td data-words="优点：初期开发快速<br>缺点：难达到最终目标，后期改动无法想象" onclick="showWords(this)">...</td>
    </tr>
    <tr>
        <td>4</td>
        <td>使用zrender</td>
        <td>详见项目</td>
        <td data-words="优点：预估可以达到最终目标<br>缺点：开发周期长，有小部分技术风险，需要相关设计支持，预计工作量大概在3人月" onclick="showWords(this)">...</td>
    </tr>
</table>
</body>
</html>
